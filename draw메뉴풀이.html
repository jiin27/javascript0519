<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draw메뉴풀이</title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 150px;
            height: 200px;
            background: rgb(255, 254, 196);
            border-radius: 15px;
        }

        #box ul {
            margin-top: 0px;
            font-size: 15px;
            font-weight: bold;
            color: rgb(228, 100, 100);
        }

        #box ul li:hover {
            background-color: rgb(255, 227, 250);
        }
    </style>
    <script>
        let box; //프로그램이 가동되는 동안 모든 함수에서 접근 가능
        let a = 0.1;
        let targetX = -120;

        //box의 위치에 변화를 주기 위한 함수
        //box 위치=박스 위치+a*(목표-현재 박스위치)
        function move() {
            box.style.left = parseFloat(box.style.left) + a * (targetX - parseFloat(box.style.left)) + "px";
        }

        //box의 초기화
        function init() {
            box = document.getElementById("box");
            box.style.position = "relative";
            box.style.left = -120 + "px";
        }

        addEventListener("load", function () {
            init();

            //move() 함수를 끊임없이 호출할 루프 만들기 -> 그래야 부드러운 움직임이 끊임없이 가동된다.
            setInterval("move()", 10);

            //box에 대한 마우스 이벤트 연결
            box.addEventListener("mouseover", function () {
                //box를 모두 노출
                targetX = 0;
            });

            box.addEventListener("mouseout", function () {
                //box위치를 원상 복귀
                targetX = -120;
            });
        });
    </script>
</head>

<body>
    <!-- 
        상대위치란,
        다른 태그와의 관계에서 지정된 현재 본연의 위치
     -->
    <div id="box">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Product</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
